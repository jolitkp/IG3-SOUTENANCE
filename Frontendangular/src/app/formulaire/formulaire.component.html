<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7">Nom du projet</nz-form-label>
    <nz-form-control [nzSpan]="8"> 
      <input nz-input formControlName="nomProjet" placeholder="Entrez le nom du projet" />
    </nz-form-control>       
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">Délai</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input nz-input formControlName="delai" placeholder="Entrez le délai" />
    </nz-form-control> 
  </nz-form-item>
  <div class="d-flex justify-content-between" style="margin-bottom: 16px;">
    <nz-form-item>
      <nz-form-label [nzSpan]="10">Budget alloué</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="budgetAlloue" placeholder="Entrez le budget alloué" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="10">Budget dépensé</nz-form-label>
      <nz-form-control [nzSpan]="18">
        <input nz-input formControlName="budgetDepense" placeholder="Entrez le budget dépensé" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item>
    <nz-form-label nzSm="7" nzXs="24">Période du projet</nz-form-label>
    <nz-form-control nzSm="17" nzXs="24">
      <nz-date-picker formControlName="dateRange" nzMode="range" nzPlaceHolder="Sélectionnez une période"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>   
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Objectif</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input nz-input formControlName="objectif" placeholder="Entrez l'objectif du projet" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">Membre</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input nz-input formControlName="membres" placeholder="Entrez les membres du projet" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">Définition des risques</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <textarea nz-input formControlName="definitionRisques" placeholder="Entrez la définition des risques"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="7"></nz-form-control>
    <nz-form-control [nzSpan]="8">
      <div class="d-flex justify-content-between">
        <nz-form-item>
          <button nz-button nzType="default" class="btn-secondary rounded" type="button" routerLink="/tableau">Annuler</button>
        </nz-form-item>
        <nz-form-item>
          <button nz-button nzType="primary" class="btn-primary rounded" type="submit">Enrégistrer</button>
        </nz-form-item>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
