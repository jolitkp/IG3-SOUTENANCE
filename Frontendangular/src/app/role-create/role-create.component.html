<p>
    <button class="ant-btn-green" nz-button nzType="default" (click)="goBack()">
        <i nz-icon nzType="arrow-left"></i>Retour
    </button>
</p>
 <form [formGroup]="RoleForm" (ngSubmit)="createRole()">

    <div *ngIf="formErrors && formErrors.roleName" class="error-message">
        {{ formErrors.roleName[0] }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

    <div >
        <label for="roleName">Nom :</label>
        <input type="text" class="form-control"  id="roleName" formControlName="roleName" >
    </div>

    <div>
        <label>Permissions :</label>
        <div *ngFor="let permission of permissions">
            <label>
            <input type="checkbox" [formControlName]="'selectedPermissions'" [value]="permission" />
            {{ permission }}
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" >Valider</button>
</form>
