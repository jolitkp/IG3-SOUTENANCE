<p>
    <button class="btn btn-primary" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Retour
    </button>
  </p>
  
  <form [formGroup]="RoleForm" (ngSubmit)="updateRole()" class="needs-validation" novalidate>
    <div *ngIf="formErrors && formErrors.roleName" class="alert alert-danger">
        {{ formErrors.roleName[0] }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
  
    <div class="mb-3">
        <label for="roleName" class="form-label">Nom :</label>
        <input type="text" class="form-control" id="roleName" formControlName="roleName" required>
        <div class="invalid-feedback">Le nom du rôle est requis.</div>
    </div>
  
    <div class="mb-3">
        <label class="form-label">Permissions :</label>
        <div *ngFor="let permission of permissions">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [formControlName]="'selectedPermissions'" [value]="permission" [checked]="isChecked(permission)" />
                <label class="form-check-label">{{ permission }}</label>
            </div>
        </div>
    </div>
  
    <button type="submit" class="btn btn-dark" >Mis à jour</button>
  </form>
