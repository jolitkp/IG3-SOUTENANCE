<div *ngIf="project">
    <h2>{{ project.name }}</h2>
    <p>Délai: {{ project.delai }}</p>
    <p>Date de Début: {{ project.datedebut }}</p>
    <p>Date de Fin: {{ project.datefin }}</p>
    <p>Budget: {{ project.budget }}</p>
    <p>Objectif: {{ project.objectif }}</p>
    <p>Membres: {{ project.membre }}</p>
    <p>Risques: {{ project.risques }}</p>

  </div>
